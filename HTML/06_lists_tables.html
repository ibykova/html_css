<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>

<body>
  <!-- Unordered lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
<!-- Tables -->
<table style="width: 600px;">
  <thead>
    trow  
    <th>First name</th>
    <th>Last  name</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>jdoe@gmail.com</td>
    </tr>
    <tr>
      <td>Kate</td>
      <td>Smith</td>
      <td>kate@gmail.com</td>
    </tr>
    <tr>
      <td>Jeff</td>
      <td>Wilson</td>
      <td>jeff@gmail.com</td>
    </tr>
    
  </tbody>
</table>
</body>

</html>
